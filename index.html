<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>English Test</title>
</head>
<body class="BG">

    <div class="container main">

    <div class="container d-flex justify-content-center align-self-center">
        <img class = "imageeng" src = "/assets/360_F_59098939_TfDA2XSVnrgbrBQqOaAS4QZL7TgZtGvD.jpg" alt="">
    </div>

    <div class="container d-flex justify-content-center align-self-center">
        <h2>Тест На сколько Вы англичанин</h2>
    </div>

    <div class="container d-flex justify-content-center align-self-center">
        <h1>Вопрос: Любите ли ВЫ чай?</h1>
    </div>

    <div class="container d-flex justify-content-center align-self-center">
        <div class="row d-flex justify-content-center">
          <div class="col">
            <button onclick="youAreEnglishman ()" type="button" class="btn btn-primary">Да</button>
          </div>
          <div class="col">
            <button onclick="youAreNotEnglishman ()" type="button" class="btn btn-success">Нет</button>
          </div>
         
        </div>
      </div>
      <div class = "container d-flex justify-content-center">
      <div class=" englishman" id="englishman">
       <h1>ВЫ АНГЛИЧАНИН НА 100 %</h1>
      </div>
      <div class="notEnglishman" id="notEnglishman">
        <h1>ВЫ НЕЕЕЕЕЕЕ  АНГЛИЧАНИН</h1>
              </div>
        </div>

    </div>
</div>
    <script>
        function youAreEnglishman () {
            document.getElementById("englishman").classList.toggle("display");
            if (document.getElementById("notEnglishman").classList.contains('display')) {
                document.getElementById("notEnglishman").classList.toggle("display");
            }

        }
        function youAreNotEnglishman  () {
            document.getElementById("notEnglishman").classList.toggle("display");
            if(document.getElementById("englishman").classList.contains('display')){
                document.getElementById("englishman").classList.toggle("display");
            }

}
        </script>

        <style>
            .container {
                margin-top: 20px;
            }
.englishman {
    display: none;
    border: 2px solid black;
    border-radius: 25px;
    padding: 20px;
}

.notEnglishman {
    display: none;
    border: 2px solid black;
    border-radius: 25px;
    padding: 20px;
}

.display {
    display: block;
}
.notDisplay {
    display: none;
}

.btn {
    width: 250px;
    height: auto;
}

.main {
    border: 2px solid black;
    padding: 20px;
    border-radius: 25px;
}

.imageeng {
    border-radius: 25px;
}




        </style>
